<div class="grid" [ngStyle]="{'position': 'relative', 'top': '10px'}">
  <mat-card class="game-card " [ngStyle]="{'cursor': 'pointer'}" *ngFor="let game of games.sort()" routerLink="{{game.link}}">
    <img mat-card-image src="{{game.image}}" alt="{{game.name}} Image">
    <mat-card-content>
      <p>{{game.name}}</p>
    </mat-card-content>
  </mat-card>
</div>
